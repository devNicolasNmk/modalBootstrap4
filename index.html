<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Fenetre modale Boostrap 4</title>
</head>

<body>

    <!-- lien d'ouverture du modal -->
    <!-- data-toggle reprend l'id du context modal -->
    <button class="btn btn-info btn-lg" data-toggle="modal" data-target="#monModal" style="margin : 50px;">ouvrir la fenÃªtre
        modal</button>

    <!-- context modal -->
    <div class="modal fade" id="monModal">
        <!-- declaration de la boite de dialogue -->
        <div class="modal-dialog">
            <!-- declaration du contenu -->
            <div class="modal-content">
                <!-- debut contenu -->
                <div class="modal-header">
                    <h4 class="modal-title">Titre de notre fenetre modale</h4>
                    <!-- data-dismiss => ferme la modale -->
                    <button type="button" class='close' data-dismiss="modal">x</button>
                </div>

                <div class="modal-body">
                    <p>hello les amis !</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
                </div>
                <!-- fin contenu -->
            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
